<!Doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- importing icons -->
  <link href="/fontawesome-free-5.15.1-web/css/fontawesome.css" rel="stylesheet">
  <link href="/fontawesome-free-5.15.1-web/css/brands.css" rel="stylesheet">
  <link href="/fontawesome-free-5.15.1-web/css/solid.css" rel="stylesheet">
  <!-- roboto font from google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
  <!-- main stylesheets -->
  <link rel="stylesheet" href="/styles/footer.css">
  <link rel="stylesheet" href="/styles/topNavigation.css">
  <link rel="stylesheet" href="/styles/contact.css">
  <!-- script for icons -->
  <script src="https://kit.fontawesome.com/788c6b8e16.js" crossorigin="anonymous"></script>
  <title>Paweł Kózka's website</title>
</head>

<body>
  <!-- navigation -->

  <header class="header">
    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__list__item">
          <i class="fas fa-home"></i>
          <a class="navigation__list__item__link home" href="/index.html">Home</a>
        </li>
        <li class="navigation__list__item">
          <i class="fas fa-graduation-cap"></i>
          <a class="navigation__list__item__link courses" href="/courses.html">Courses</a>
        </li>
        <li class="navigation__list__item">
          <i class="far fa-id-card"></i>
          <a class="navigation__list__item__link about" href="/about.html">About</a>
        </li>
        <li class="navigation__list__item">
          <i class="fas fa-images"></i>
          <a class="navigation__list__item__link gallery " href="/gallery.html">Gallery</a>
        </li>
        <li class="navigation__list__item">
          <i class="fas fa-pen"></i>
          <a class="navigation__list__item__link contact" href="/contact.html">Contact</a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- form -->
  <div class="form__wrapper">
    <h3 class="contact__form__title">Send me a message!</h3>
    <form class="form" id="message-form">
      <div class="form__name__wrapper">
        <input name="name" class="form__name__input" type="text" placeholder="Enter your name" id="name">
        <label class="form__name__label label" for="name">Name</label>
      </div>
      <div class="form__email__wrapper">
        <input name="email" class="form__email__input" type="text" placeholder="Give your e-mail" id="email">
        <label class="form__email__label label" for="email">E-mail</label>
      </div>
      <div class="form__message__wrapper">
        <textarea name="message" class="form__message__input" cols="30" rows="4" placeholder="Write your message"
          id="message"></textarea>
        <label class="form__message__label label" for="message">Message</label>
      </div>
      <button disabled id="send-message-button" class="form__contact__button disabled">Send</button>
    </form>
  </div>

  <!-- footer -->

  <footer class="footer">
    <div class="footer__wrapper">
      <div class="footer__left-section-wrapper">
        <h4 class="footer__left-section__title">You are at <span>contact</span> page</h4>
      </div>
      <nav class="footer__navigation">
        <ul class="footer__navigation__list">
          <li class="footer__navigation__list__item"><a href="/index.html"
              class="footer__navigation__list__item__link home">Home</a></li>
          <li class="footer__navigation__list__item"><a href="/courses.html"
              class="footer__navigation__list__item__link courses">Courses</a></li>
          <li class="footer__navigation__list__item"><a href="/about.html"
              class="footer__navigation__list__item__link about">About</a></li>
          <li class="footer__navigation__list__item">
            <a href="/gallery.html" class="footer__navigation__list__item__link gallery">Gallery</a></li>
          <li class="footer__navigation__list__item">
            <a href="/contact.html" class="footer__navigation__list__item__link contact">Contact</a>
          </li>
        </ul>
      </nav>
      <div class="footer__right-section-wrapper">
        <div class="icons-wrapper">
          <i class="fab fa-instagram"></i>
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-github"></i>
        </div>
        <h4 class="footer__right-section__title">Copyright.All rights reserved.</h4>
      </div>
    </div>
  </footer>

  <!-- message sent popup info -->

  <div class="popup__info" id="popup-success">
    <div class="popup__info__wrapper">
      <h4 class="popup__info__title">Message sent!</h4>
    </div>
  </div>
  <!-- modal alert -->
  <div class="popup__alert" id="popup-alert">
    <div class="popup__alert__wrapper">
      <span class="popup__alert__close" id="close-alert">X</span>
      <h4 class="popup__alert__title">Ooops!</h4>
      <div id="popup-alert-name-wrapper"></div>
      <div id="popup-alert-email-wrapper"></div>
    </div>
  </div>

  <script src="/scripts/contact.js"></script>
</body>

</html>
